  <line x1="24" y1="24" x2="12" y2="31" stroke="#003646" stroke-width="1.5" opacity="0.7" />
  <line x1="24" y1="24" x2="12" y2="17" stroke="#003646" stroke-width="1.5" opacity="0.7" />
  
